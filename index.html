<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zsin's Fun Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid black;
            margin-top: 10px;
        }
        footer {
            margin-top: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to Zsin's Fun Games!</h1>
    <div class="container">
        <button onclick="startClickCounter()">Click Counter</button>
        <button onclick="showRandomFact()">Random Fact Generator</button>
        <button onclick="startDrawing()">Simple Drawing Pad</button>
    </div>

    <div id="gameArea"></div>

    <footer>Made by zsin</footer>

    <script>
        function startClickCounter() {
            let count = 0;
            document.getElementById("gameArea").innerHTML = `
                <h2>Click Counter</h2>
                <p>Clicks: <span id="counter">0</span></p>
                <button onclick="increaseCounter()">Click Me!</button>
            `;
            window.increaseCounter = function() {
                count++;
                document.getElementById("counter").innerText = count;
            };
        }

        function showRandomFact() {
            const facts = [
                "Bananas are berries, but strawberries aren't.",
                "Octopuses have three hearts.",
                "Honey never spoils.",
                "A day on Venus is longer than a year on Venus.",
                "There are more stars in the universe than grains of sand on Earth."
            ];
            const fact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("gameArea").innerHTML = `<h2>Random Fact</h2><p>${fact}</p>`;
        }

        function startDrawing() {
            document.getElementById("gameArea").innerHTML = `
                <h2>Simple Drawing Pad</h2>
                <canvas id="drawCanvas" width="300" height="300"></canvas>
            `;
            const canvas = document.getElementById("drawCanvas");
            const ctx = canvas.getContext("2d");
            let drawing = false;

            canvas.addEventListener("mousedown", () => drawing = true);
            canvas.addEventListener("mouseup", () => drawing = false);
            canvas.addEventListener("mousemove", draw);

            function draw(event) {
                if (!drawing) return;
                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(event.offsetX, event.offsetY, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    </script>

</body>
</html>
