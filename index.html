<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout - Made by zain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 500px;
            background-color: green;
            margin: 20px auto;
            border: 5px solid white;
            overflow: hidden;
        }
        .goal {
            width: 100%;
            height: 100px;
            background-color: white;
            position: absolute;
            top: 0;
            border-bottom: 5px solid black;
        }
        .goalkeeper {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 40px;
            left: 175px;
            transition: left 0.3s;
            border-radius: 50%;
        }
        .ball {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 185px;
        }
        footer {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Football Penalty Shootout</h1>
    <p>Click the ball to shoot! Score goals by avoiding the goalkeeper.</p>
    <h2>Score: <span id="score">0</span></h2>

    <div id="gameArea">
        <div class="goal">
            <div class="goalkeeper" id="goalkeeper"></div>
        </div>
        <div class="ball" id="ball"></div>
    </div>

    <footer>Made by zsin</footer>

    <script>
        let score = 0;
        const ball = document.getElementById("ball");
        const keeper = document.getElementById("goalkeeper");
        const scoreDisplay = document.getElementById("score");

        function moveGoalkeeper() {
            let randomPos = Math.floor(Math.random() * 350);
            keeper.style.left = randomPos + "px";
        }

        function shootBall() {
            ball.style.transition = "bottom 0.5s ease";
            ball.style.bottom = "400px";

            setTimeout(() => {
                let ballPos = ball.offsetLeft;
                let keeperPos = keeper.offsetLeft;

                if (ballPos > keeperPos - 30 && ballPos < keeperPos + 50) {
                    alert("Saved! Try again.");
                } else {
                    score++;
                    scoreDisplay.innerText = score;
                    alert("Goal! âš½ðŸŽ‰");
                }

                resetGame();
            }, 500);
        }

        function resetGame() {
            ball.style.transition = "none";
            ball.style.bottom = "10px";
            moveGoalkeeper();
        }

        ball.addEventListener("click", shootBall);
        setInterval(moveGoalkeeper, 1000); // Move the keeper every second
    </script>

</body>
</html>
